<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브랜드 - STYLE</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/brands.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="index.html">STYLE</a></div>
            <ul class="nav-links">
                <li><a href="index.html">홈</a></li>
                <li><a href="brands.html" class="active">브랜드</a></li>
                <li><a href="#new">신상품</a></li>
                <li><a href="#sale">세일</a></li>
            </ul>
            <div class="nav-icons">
                <div class="nav-icons">
                <a href="#search"><i class="fas fa-search"></i></a>
                <a href="#cart" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
                <div class="auth-section">
                    <!-- 로그인하지 않은 상태 -->
                    <div class="auth-not-logged-in">
                        <a href="login.html" class="login-btn"><i class="fas fa-sign-in-alt"></i>로그인</a>
                    </div>
                    <!-- 로그인한 상태 -->
                    <div class="auth-logged-in" style="display: none;">
                        <div class="user-dropdown">
                            <button class="user-info-btn">
                                <i class="fas fa-user-circle"></i>
                                <span class="username">사용자</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="dropdown-menu">
                                <a href="mypage.html"><i class="fas fa-user"></i> 마이페이지</a>
                                <a href="#orders"><i class="fas fa-box"></i> 주문내역</a>
                                <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> 로그아웃</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </nav>
    </header>

    <main class="brands-container">
        <h1>브랜드</h1>
        <div class="brand-search">
            <input type="text" placeholder="브랜드 검색" id="brandSearch">
        </div>
        
        <div class="brand-categories">
            <button class="category-btn active" data-category="all">전체</button>
            <button class="category-btn" data-category="casual">캐주얼</button>
            <button class="category-btn" data-category="formal">포멀</button>
            <button class="category-btn" data-category="sports">스포츠</button>
            <button class="category-btn" data-category="luxury">럭셔리</button>
        </div>

        <div class="brand-grid">
            <div class="brand-card" data-category="casual">
                <img src="https://via.placeholder.com/200x200" alt="브랜드 로고">
                <h3>유니클로</h3>
                <p>일상의 편안함을 추구하는 캐주얼 브랜드</p>
            </div>
            <div class="brand-card" data-category="formal">
                <img src="https://via.placeholder.com/200x200" alt="브랜드 로고">
                <h3>ZARA</h3>
                <p>트렌디한 디자인의 글로벌 패션 브랜드</p>
            </div>
            <div class="brand-card" data-category="luxury">
                <img src="https://via.placeholder.com/200x200" alt="브랜드 로고">
                <h3>구찌</h3>
                <p>이탈리아의 대표적인 럭셔리 브랜드</p>
            </div>
            <div class="brand-card" data-category="sports">
                <img src="https://via.placeholder.com/200x200" alt="브랜드 로고">
                <h3>나이키</h3>
                <p>스포츠와 스트리트 패션의 대표 브랜드</p>
            </div>
            <!-- 추가 브랜드 카드들 -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>고객 서비스</h4>
                <ul>
                    <li><a href="#contact">문의하기</a></li>
                    <li><a href="#shipping">배송 안내</a></li>
                    <li><a href="#returns">교환/반품</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>회사 정보</h4>
                <ul>
                    <li><a href="#about">회사 소개</a></li>
                    <li><a href="#terms">이용약관</a></li>
                    <li><a href="#privacy">개인정보처리방침</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 STYLE. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
    <script src="../javascript/brands.js"></script>
    <script src="../javascript/script.js"></script>
</body>
</html>
