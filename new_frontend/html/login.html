<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 로고이름</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">로고이름</div>
            <h2>로그인</h2>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="아이디" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="비밀번호" required>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" id="remember"> 로그인 상태 유지
                    </label>
                    <a href="#" class="forgot-password">비밀번호 찾기</a>
                </div>
                <button type="submit" class="auth-button">로그인</button>
                <div class="auth-divider">
                    <span>또는</span>
                </div>
                <div class="social-login">
                    <button type="button" class="social-button kakao">
                        <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png" alt="카카오 로그인">
                        카카오로 로그인
                    </button>
                    <button type="button" class="social-button google">
                        <img src="https://www.google.com/favicon.ico" alt="구글 로그인">
                        구글로 로그인
                    </button>
                </div>
            </form>
            <p class="auth-switch">
                계정이 없으신가요? <a href="signup.html">회원가입</a>
            </p>
        </div>
    </div>
    <script src="../javascript/login.js"></script>
</body>
</html>
